<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách topic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .topic {
            margin-bottom: 20px;
        }

        .topic h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Question List</h1>
        <!-- Duyệt qua từng chủ đề -->
        {% for topic in topics %}
            <h2>Chủ đề: {{ topic.name }}</h2>
            <ul>
                <!-- Duyệt qua từng câu hỏi của chủ đề -->
                {% for question in topic.questions.all %}
                    <li><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>

</html>
